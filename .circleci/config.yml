version: 2.1
executors:
  my-publisher:
#    working_directory: ~/repo
    docker:
      - image: circleci/node:10
jobs:
  build_image:
    executor: my-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image docker
          command: |
            docker build -t larnico\nodejs-api_team11:latest docker/api/
      - run:
          name: Archive image docker
          command: |
            docker save -o sauv_image_docker.tar larnico\nodejs-api_team11
  publish_image:
    executor: my-publisher
    steps:
      - setup_remote_docker
      - run:
        name: Recuperation docker.tar
        command: |
          docker load -i sauv_image_docker.tar
      - run:
          name: Publication sur Docker Hub
          command: |
            docker login -u "larnico" --password-stdin
            docker push larnico\nodejs-api_team11:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build_image:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build_image
          filters:
            branches:
              only: master
